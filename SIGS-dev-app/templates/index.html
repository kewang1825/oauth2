<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>SIGS-dev-app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
  </head>
  <body>
    <div class="container">
      <h1>Auto signals capture card</h1>
      <div id="adaptivecards"></div>
      <br>
      <pre><span id="token">{{token}}</span></pre>
      <br>
      <div id="signal"></div>
    </div>
    <pre><span id=result>?</span></pre>

    <!-- scripts -->
    <script src="https://unpkg.com/adaptivecards/dist/adaptivecards.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script type="text/jsx" src="{{ url_for('static', filename='sigscard.js') }}"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

      $.getJSON($SCRIPT_ROOT + '/getsignals/{{token}}', null, function(data) {
        console.log(data);
        $('#result').text(JSON.stringify(data, null, 2));
      });
    </script>
  </body>
</html>
